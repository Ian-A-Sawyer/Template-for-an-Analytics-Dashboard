<ion-grid>
  <ion-row>
    <ion-col size-xs="1" size-sm="2" size-md="4"></ion-col>
    <ion-col>
      <div>
        <h4>Widget #1</h4>
      </div>
      <ion-card>
        <ion-card-header>
          Count API <a href="https://countapi.xyz">https://countapi.xyz</a>
        </ion-card-header>
        <ion-card-title>
          <span>Number of Hits</span>
        </ion-card-title>
        <ion-card-subtitle [hidden]="!checkLength()">
          Value: <span class="value">{{ currentCount }}</span>
        </ion-card-subtitle>
        <ion-card-content>
          <ion-button class="btn" id="MainCenterButton" size="md" (click)="retrieveCount($event)">
            Retrieve
          </ion-button>
        </ion-card-content>
      </ion-card>
    </ion-col>
    <ion-col size-xs="1" size-sm="2" size-md="4"></ion-col>
  </ion-row>
</ion-grid>
